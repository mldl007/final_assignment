<!DOCTYPE html>
<html>
  <head>
    <title>Extractive Text Summarizer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/" method="POST">
        <div class="banner">
          <h1>Extractive Text Summarizer</h1>
        </div>
        <div class="item">
          <textarea name="text_input" id="text_input" placeholder="Paste the text here. It should have at least 3 sentences."
                    required>{{input | safe}}</textarea>
            </div>


        <div class="btn-block">
          <button type="submit" href="/">Predict</button>
        </div>
<div class="item">
          {{result | safe}}
</div>
      </form>
    </div>
  </body>
</html>
